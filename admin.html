<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Panel Administracyjny - Uprawnienia</title>
</head>
<body>
    <h1>Panel administracyjny - edycja uprawnie≈Ñ</h1>
    <table border="1" cellpadding="5">
        <thead>
            <tr>
                <th>ID</th><th>Username</th><th>IMEI</th><th>Aktualny poziom</th><th>Nowy poziom</th><th>Akcja</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <form action="{{ url_for('update_rank') }}" method="POST">
                    <td>{{ user.id }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.imei }}</td>
                    <td>${{ user.rank }}</td>
                    <td>
                        <select name="rank">
                            {% for i in range(1,11) %}
                                <option value="{{i}}" {% if user.rank == i %}selected{% endif %}>${{ i }}</option>
                            {% endfor %}
                        </select>
                    </td>
                    <td>
                        <input type="hidden" name="user_id" value="{{ user.id }}">
                        <button type="submit">Zaktualizuj</button>
                    </td>
                </form>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
